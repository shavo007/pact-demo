version: '2'
services:
  postgres:
    image: shanelee007/docker-pact-postgres:latest@sha256:2046574416d2854191056f676d4301ad32aacbc6a46179bf452904e36dddbb53
    environment:
      -  POSTGRES_PASSWORD=ThePostgresPassword
      -  POSTGRES_USER=admin
    ports:
      - "5433:5432"
  pact:
    image: dius/pact-broker:latest@sha256:0fb2a5dd9383d5dc7b86e9e0d2bf91898712f88c800e954c5a7546f93b92d72b
    environment:
      -  PACT_BROKER_DATABASE_NAME=pactbroker
      -  PACT_BROKER_DATABASE_PASSWORD=TheUserPassword
      -  PACT_BROKER_DATABASE_HOST=postgres
      -  PACT_BROKER_DATABASE_USERNAME=pactbrokeruser
      -  PACT_BROKER_BASIC_AUTH_USERNAME=shanelee007
      -  PACT_BROKER_BASIC_AUTH_PASSWORD=password123
    ports:
      - "80:80"
    depends_on:
      - postgres
